<form id="updateTaskForm" method="POST">
    {% csrf_token %}
    <label for="id_title">Title:</label>
    <input type="text" name="title" id="id_title" value="{{ task.title }}">

    <label for="id_deadline">Deadline:</label>
    <input type="date" name="deadline" id="id_deadline" value="{{ task.deadline | date:'Y-m-d' }}">

    <button type="submit" href="{% url 'list' %}" class="btn btn-primary">Save Changes</button>
</form>
